    <!DOCTYPE html>
    <html lang="en">
    	<head>
    		<title>fMRI suprathreshold regions web rendered</title>
    		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    		<style>
    			body {
    				font-family: Monospace;
    				background-color: #000;
    				color: #fff;
    				margin: 0px;
    				overflow: hidden;
    			}
    			#info {
    				color: #fff;
    				position: absolute;
    				top: 10px;
    				width: 100%;
    				text-align: center;
    				z-index: 100;
    				display:block;
    			}
    			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
    		</style>
    	</head>
     
    	<body>
    		<div id="info">
    		web rendering using <a href="http://threejs.org" target="_blank">three.js</a> -
    		suprathreshold regions rendered on brain model from Kochunov 2002</a>,
    		</div>
     
    		<script src="build/three.min.js"></script>
     
    		<script src="js/controls/TrackballControls.js"></script>
     
    		<script src="js/loaders/VTKLoader.js"></script>
     
    		<script src="js/Detector.js"></script>
    		<script src="js/libs/stats.min.js"></script>
     
    		<script>
     
    			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
     
    			var container, stats;
     
    			var camera, controls, scene, renderer;
     
    			var cross;
     
    			init();
    			animate();
     
    			function init() {
     
    				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.05, 1e10 );
    				//camera.position.z = 0.2;
    				//camera.position.x = 0.3;
    				//camera.position.y = 0.3;
    				camera.position.set(0,0,250)
     
    				controls = new THREE.TrackballControls( camera );
     
    				controls.rotateSpeed = 5.0;
    				controls.zoomSpeed = 5;
    				controls.panSpeed = 2;
     
    				controls.noZoom = false;
    				controls.noPan = false;
     
    				controls.staticMoving = true;
    				controls.dynamicDampingFactor = 0.3;
     
    				scene = new THREE.Scene();
     
    				scene.add( camera );
     
    				// light
     
    				var dirLight = new THREE.DirectionalLight( 0xffffff );
    				dirLight.position.set( 200, 200, 1000 ).normalize();
     
    				camera.add( dirLight );
    				camera.add( dirLight.target );
     
    				var material = new THREE.MeshLambertMaterial( { color:0xffffff, side: THREE.DoubleSide,  transparent: true, opacity: 0.5 } );
     
    				var material2 = new THREE.MeshLambertMaterial( { color:0xff0000, side: THREE.DoubleSide } );
     
    				var loader = new THREE.VTKLoader();
    				loader.addEventListener( "load", function ( event ) {
     
    					var geometry = event.content;
     
    					var mesh = new THREE.Mesh( geometry, material );
    					mesh.position.set(.05, -0.19, 0 );
    					scene.add( mesh );
     
    				} );
     
    				var loader2 = new THREE.VTKLoader();
    				loader2.addEventListener( "load", function ( event ) {
     
    					var geometry2 = event.content;
     
     
    					var mesh = new THREE.Mesh( geometry2, material2 );
    					mesh.position.set(0.5, -0.19, 0 );
    					scene.add( mesh );
     
    				} );
     
     
    				loader.load( "Left-vessel.vtk" );
    				loader2.load( "Left-vessel.vtk" );
     
    				// renderer
     
    				renderer = new THREE.WebGLRenderer( { antialias: false } );
    				renderer.setSize( window.innerWidth, window.innerHeight );
     
    				container = document.createElement( "div" );
    				document.body.appendChild( container );
    				container.appendChild( renderer.domElement );
     
    				stats = new Stats();
    				stats.domElement.style.position = "absolute";
    				stats.domElement.style.top = "0px";
    				container.appendChild( stats.domElement );
     
    				//
     
    				window.addEventListener( "resize", onWindowResize, false );
     
    			}
     
    			function onWindowResize() {
     
    				camera.aspect = window.innerWidth / window.innerHeight;
    				camera.updateProjectionMatrix();
     
    				renderer.setSize( window.innerWidth, window.innerHeight );
     
    				controls.handleResize();
     
    			}
     
    			function animate() {
     
    				requestAnimationFrame( animate );
     
    				controls.update();
    				renderer.render( scene, camera );
     
    				stats.update();
     
    			}
     
    		</script>
     
    	</body>
    </html>
